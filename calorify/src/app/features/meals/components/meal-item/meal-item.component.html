<app-list-item>
	<ng-container content>
		<div class="section">
			{{ food.name }}
		</div>
		<div class="section">{{ food.kcal }} kcal</div>

		<div class="section">{{ food.quantity }} g</div>

		<div class="section--column">
			<div>Protein: {{ food.protein }} g</div>
			<div>Carbs: {{ food.carbs }} g</div>
			<div>Fats: {{ food.fats }} g</div>
		</div>

		<app-button
			*ngIf="!isHistoryItem"
			[width]="'30px'"
			[height]="'30px'"
			[imageSource]="'../../../../../assets/images/trash.png'"
			[imageHeight]="'20px'"
			[imageWidth]="'20px'"
			[buttonColor]="'#EF476F'">
		</app-button>
	</ng-container>
</app-list-item>
