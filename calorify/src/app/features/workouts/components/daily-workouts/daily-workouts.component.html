<div class="container-app">
	<div class="content-app">
		<ng-container *ngIf="isLoading$ | async; else workoutsTemplate"> Loading... </ng-container>

		<ng-template #workoutsTemplate>
			<div class="controls">
				<app-button
					[buttonText]="'History'"
					[buttonColor]="'#474677'"
					[borderColor]="'#474677'"
					[width]="'100px'"
					(buttonClickEvent)="onGoToHistory()">
				</app-button>
			</div>

			<app-card>
				<ng-container title>Workout</ng-container>
				<ng-container controls>
					<app-button
						[width]="'30px'"
						[height]="'30px'"
						[imageSource]="'../../../../../assets/images/plus.png'"
						[imageHeight]="'20px'"
						[imageWidth]="'20px'"
						(buttonClickEvent)="onOpenAddModal()">
					</app-button>
				</ng-container>
				<ng-container content>
					<ng-container *ngIf="dailyWorkout$ | async as dailyWorkout; else noExercisesFoundTemplate">
						<div *ngFor="let exercise of dailyWorkout.exercises">
							<app-exercise [exercise]="exercise"></app-exercise>
						</div>
					</ng-container>

					<ng-template #noExercisesFoundTemplate>
						<div class="no-exercises">No Exercises found.</div>
					</ng-template>
				</ng-container>
			</app-card>
		</ng-template>
	</div>
</div>
