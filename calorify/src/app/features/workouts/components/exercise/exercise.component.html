<app-list-item>
	<ng-container flex-content>
		<div class="section">{{ exercise.name }}</div>

		<div class="section">Reps: {{ exercise.reps }}</div>

		<div class="section">Load: {{ exercise.load ?? 0 }} kg</div>

		<app-button
			*ngIf="!isHistoryWorkout"
			[width]="'30px'"
			[height]="'30px'"
			[imageSource]="'../../../../../assets/images/trash.png'"
			[imageHeight]="'20px'"
			[imageWidth]="'20px'"
			[buttonColor]="'#EF476F'">
		</app-button>
	</ng-container>
</app-list-item>
