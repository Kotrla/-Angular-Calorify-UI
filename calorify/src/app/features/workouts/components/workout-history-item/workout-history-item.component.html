<app-list-item
	[isShowExpanded]="true"
	[isExpanded]="isExpanded"
	(toggleExpandedEvent)="onToggleExpanded($event)">
	<ng-container content>
		<div class="section">
			{{ workout.dateCreated }}
		</div>
	</ng-container>
	<ng-container expanded>
		<app-exercise
			*ngFor="let exercise of workout.exercises"
			[exercise]="exercise"
			[isHistoryWorkout]="true"></app-exercise>
	</ng-container>
</app-list-item>
