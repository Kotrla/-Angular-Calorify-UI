<div
	class="container-app"
	[ngClass]="{ 'container-app-expanded': isExpanded, pointer: isShowExpanded }"
	(click)="onToggleExpanded()">
	<div class="content-app">
		<div class="grid">
			<ng-content select="[grid-content]"></ng-content>
		</div>
		<ng-content select="[flex-content]"></ng-content>
		<ng-content select="[controls]"></ng-content>
		<div *ngIf="isShowExpanded">
			<img
				[src]="'../../../assets/icons/' + (isExpanded ? 'chevron-up.svg' : 'chevron-down.svg')"
				alt="chevron"
				class="svg" />
		</div>
	</div>
</div>
<div *ngIf="isExpanded" class="container-app container-expanded">
	<div class="content-app content-expanded">
		<ng-content select="[expanded]"></ng-content>
	</div>
</div>
